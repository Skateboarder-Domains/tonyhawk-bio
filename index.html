<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tonyhawk.bio</title>
  <script>
    // Redirect to skateboard.bio with current domain as parameter
    // This allows the centralized skateboard.bio to serve the profile page
    window.location.href = 'https://skateboard.bio?domain=' + window.location.hostname;
  </script>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      display: flex;
      align-items: center;
      justify-center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
      color: white;
    }
    .loader {
      text-align: center;
    }
    .spinner {
      border: 3px solid rgba(34, 197, 94, 0.1);
      border-top: 3px solid rgb(34, 197, 94);
      border-radius: 50%;
      width: 48px;
      height: 48px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loader">
    <div class="spinner"></div>
    <p>Loading profile...</p>
  </div>
</body>
</html>
